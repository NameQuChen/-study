
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    const createStore = function (initState) {
      let state = initState
      let listeners = []

      // 订阅
      function subscribe (listener){
        listeners.push(listener)
      }

      // 修改状态
      function changeState(newState){
        state = newState
        // 通知
        for(let i=0;i<listeners.length;i++){
          const listener = listeners[i]
          listener()
        }
      }

      // 查看状态
      function getState(){
        return state
      }

      return {
        subscribe,
        changeState,
        getState,
      }
    }

    
    </script>
</body>
</html>
